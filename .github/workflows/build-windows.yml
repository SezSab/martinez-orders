name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6>=6.4.0 woocommerce>=3.0.0 Pillow>=10.0.0 requests>=2.31.0
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "MartinezOrders" --icon=icon.ico --add-data "config.example.json;." phonecaller.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MartinezOrders-Windows
        path: |
          dist/MartinezOrders.exe
          config.example.json
        retention-days: 30
